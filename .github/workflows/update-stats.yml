name: Update GitHub Stats SVG

on:
  schedule:
    - cron: "0 0 * * *"  # Corre cada d√≠a a medianoche UTC
  workflow_dispatch:     # Permite correr manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate stats SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node get-stats.js

      - name: Commit and push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
